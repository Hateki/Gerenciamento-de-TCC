<html>
    <head>

        <title>Cadastro Pessoa Externa</title>
        <script type="text/javascript">
            function validaCampoNome()
            {
                if (document.cadPform.nomePessoaExterna.value === "") {
                    alert("O Campo obrigatório Nome não foi preenchido!");
                    return false
                }
                else
                    return true;
            }

            function validaCampoSenha1() {

                if (document.cadPform.passwordPessoaExterna.value === "") {
                    alert("O Campo obrigatório Senha não foi preenchido");
                    return false;
                }
                else
                    return true;
            }


            function validaCampoSenha2() {

                if (document.cadPform.passwordPessoaExterna2.value === "") {
                    alert("O Campo obrigatório confirmação de senha não foi preenchido");
                    return false;
                }
                else
                    return true;
            }

            function validaCampoSenha2() {

                if (document.cadPform.passwordPessoaExterna2.value === "") {
                    alert("O Campo obrigatório confirmação de senha não foi preenchido");
                    return false;
                }
                else
                    return true;
            }

            function validaCampoSenhasIguais() {
                passwordPessoaExterna = document.getElementById("senha1");
                passwordPessoaExterna2 = document.getElementById("senha2")
                if (passwordPessoaExterna == passwordPessoaExterna2) {
                  
                    return true;
                                     }
                else
                   alert("As senhas não coincidem")
                return false;
            }

            function validaInstituicao() {

                if (document.cadPform.nomeInstituicao.value() === "") {
                    alert("O campo obrigatório instituição não está preenchido!");
                    return false;
                }
                else
                    return true;
            }


<!-- Fim do JavaScript que validará os campos obrigatórios! -->
        </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>


    <body>
        <h1>Cadastro </h1>
        <form id="cadPform" name="cadPform" method="post" action="CadastraPessoaExternaServelt"
              onsubmit="return validaCampoSenha1(), validaCampoSenha2(), validaCampoSenhasIguais(), mensagemCampos();">

            <label for="titulo"></label>
            <h2>Pessoa Externa:</h2>

            Nome Completo: <input name="nomePessoaExterna" type="text" id="nomePessoaExterna" maxlength="200"/><br></br>
            Senha: <input name="passwordPessoaExterna" type="password" id="passwordPessoaExterna" maxlength="200" min="5"><br></br>
            Confirmação de Senha: <input name="passwordPessoaExterna2" type="password" id="passwordPessoaExterna2" maxlength="200" min="5"><br></br>
            CPF: <input name="cpf" type="text" id="cpf" maxlength="11" min="11"><br></br>
            Instituição: <input name="nomeInstituicao" type="text" id="nomeInstituicao" maxlength="200"/><br></br>

            <input type="submit" name="enviar" id="enviar" value="Enviar"   />
        </form>
    </body>
